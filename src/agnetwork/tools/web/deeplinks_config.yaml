# Deep Link Discovery Configuration
# Version: 1.0.0
# Used by: agnetwork.tools.web.deeplinks

# Configuration version for auditing
version: "1.0.0"

# Keywords per category (matched in URL path and anchor text)
# Categories: about, services, news, careers, products, contact
