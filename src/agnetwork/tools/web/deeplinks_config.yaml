    - values
    - profile
    - profil

  services:
    - services
    - leistungen
    - dienstleistungen
    - angebot
    - offerings
    - solutions
    - what-we-do
    - capabilities
    - consulting
    - beratung
    - expertise

  news:
    - news
    - blog
    - aktuelles
    - neuigkeiten
