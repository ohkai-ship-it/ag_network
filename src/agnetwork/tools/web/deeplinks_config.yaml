# Keywords to blacklist (legal pages, utilities)
# Links containing these keywords will be excluded
blacklist_keywords:
  # Legal pages
  - impressum
  - imprint
  - datenschutz
  - privacy
  - privacy-policy
  - terms
  - terms-of-service
  - terms-of-use
  - agb
  - legal
  - rechtliches
  - nutzungsbedingungen
  - disclaimer

  # Cookie/consent
  - cookie
  - cookies
  - consent

  # Auth/account
  - login
  - signin
  - sign-in
  - register
  - signup
  - sign-up
  - logout
  - account
  - konto

  # E-commerce utilities
  - cart
  - checkout
  - warenkorb
  - wishlist

  # Downloads/media
  - download
  - pdf
  - print
  - drucken

  # Utility pages
  - sitemap
  - search
  - suche
  - rss
  - feed

# Selection caps
# max_per_category: Maximum links to select per category
max_per_category: 1

# max_total: Maximum total links to select
max_total: 4

# Domain restrictions
# same_domain_only: If true, only links to the same domain are considered
same_domain_only: true
